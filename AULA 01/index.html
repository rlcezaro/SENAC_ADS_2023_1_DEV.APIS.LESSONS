<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSAPI - Aula 01</title>
  </head>
  <body>
    <div id="minhaDiv">
      <i>oi</i>
    </div>
    <script>
      //document.getElementById("minhaDiv").innerHTML = "Olá <hr>";
      var minhaDiv = document.getElementById("minhaDiv");
      var conteudo = minhaDiv.innerHTML;
      conteudo = conteudo + " galerinha <hr>";
      minhaDiv.innerHTML = conteudo;
      document.write("Bom dia <b>pessoal</b>");
      window.alert("Aula 01 DSAPI");
      console.log("Este é um log do nosso site");
    </script>
    <hr />
    <input type="text" id="txtNome" placeholder="Nome do Produto" />
    <input type="number" id="txtPreco" placeholder="Preço" />
    <input type="button" onclick="adicionar()" value="Adicionar" />

    <div id="divLista"></div>
    <script>
      function adicionar() {
        var txtNome = document.getElementById("txtNome");
        var nome = document.getElementById("txtNome").value;
        var preco = document.getElementById("txtPreco").value;
        var divLista = document.getElementById("divLista");
        divLista.innerHTML += nome + " - " + preco + "<br>";
        txtNome.value = "";
      }
    </script>
  </body>
</html>
